<body>
    <!-- Form -->
    <section>

        <div id="get_in_touch">
            <!-- Contact Us Header -->
            <p>Contact Us</p>
        </div>

        <br>

        <div id="form"> 
            <!-- Form -->
            <div class="heading">
                <!-- Drop box -->
                <label for="contact">Contact Purpose</label>
                <select name="option" id="container">
                    <option value="sell_books">I want to sell books</option>
                    <option value="buy_books">I want to buy books</option>
                </select>
            </div>

            <br>

            <div class="sub_cont">
                <!-- Name -->
                <label for="fname">First Name</label>
                <input type="text" class="container2" name="fname" placeholder="Your First Name">
            </div>

            <br>
            <div class="sub_cont">
                <label for="lname">Last Name</label>
                <input type="text" class="container2" name="lname" placeholder="Your Last Name">
            </div>

            <br>

            <div class="sub_cont">
                <!-- Email -->
                <label for="email">Email</label>
                <input type="email" class="container2" name="email" placeholder="Your Email">

            </div>

            <br>

            <div class="sub_cont">
                <!-- Phone -->
                <label for="phone">Phone</label>
                <input type="tel" class="container2" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Your Phone Number">
            </div>

            <br>

            <div class="boxes_cont">
                <label>Contact Preference</label>
                <div>
                    <input type="checkbox" class="checkbox" name="phone" value="phone">
                    <label for="phone">By Phone</label>
                </div>

                <div>
                    <input type="checkbox" id="email" name="email" value="email">
                    <label for="email">By Email</label>
                </div>
            </div>

            <br>

            <div class="boxes_cont">
                <!-- Weekly Newsletter -->
                    <label>Would you like to receive our weekly newsletter?</label>
        
                <div>
                    <label for="nl_yes">Yes</label>
                    <input type="radio" id="nl_yes" name="newsletter" value="Yes" checked="checked">
                </div>
                <div>
                    <label for="nl_no">No</label>
                    <input type="radio" id="nl_no" name="newsletter" value="No"><br>
                </div>
            </div>

            <br>

            <div class="area">
                <!-- Text area -->
                <label>Questions?</label>
                <textarea rows="4" cols="50" name="comment" form="usrform" placeholder=" Enter your text here"></textarea>

            </div>

            <br>
            <div class="BUTTON">
                <button>Submit</button>
                <button class="reset">Reset</button>
            </div>

        </div>

    </section>
    </div>

</body>
